<div class="container">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Date</th>
            <th scope="col">Total</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody>
          <tr style="cursor: pointer;" [routerLink]="'/orders/' + order.id" *ngFor="let order of orders">
            <th scope="row">{{orders.indexOf(order) + 1}}</th>
            <td>{{order.orderDate | date:'medium'}}</td>
            <td>{{order.total | currency}}</td>
            <td>{{order.status}}</td>
          </tr>
        </tbody>
      </table>
</div>
